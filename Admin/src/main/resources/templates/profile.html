<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Mon Profil</h2>
    <form th:action="@{/profile}" method="post">
        <input type="text" name="nom" th:value="${user.nom}" placeholder="Nom" required>
        <input type="text" name="prenom" th:value="${user.prenom}" placeholder="Prénom" required>
        <input type="text" name="adresse" th:value="${user.adresse}" placeholder="Adresse" required>
        <input type="text" name="numTel" th:value="${user.numTel}" placeholder="Téléphone" required>
        <input type="text" name="location" th:value="${user.location}" placeholder="Location" required th:if="${user.location != null}">
        <input type="text" name="departement" th:value="${user.departement}" placeholder="Département" required th:if="${user.departement != null}">
        <input type="email" name="email" th:value="${user.email}" placeholder="Email" required>
        <button type="submit">Enregistrer les modifications</button>
    </form>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout">Déconnexion</button>
    </form>
</div>
</body>
</html>
