<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messagerie - Conversations</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="fragments/navbar :: sidebar"></div>
<div class="container">
    <h2>Messagerie interne</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Location</th>
                <th>Département</th>
                <th>Dernier message</th>
                <th>Date/Heure</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <!-- Boucle sur les conversations -->
        <tr th:each="conv : ${conversations}">
            <td th:text="${conv.employee != null ? conv.employee.nom : (conv.employeeSnapshot != null ? conv.employeeSnapshot.nom : 'Employé inconnu')}"></td>
            <td th:text="${conv.employee != null ? conv.employee.prenom : (conv.employeeSnapshot != null ? conv.employeeSnapshot.prenom : '')}"></td>
            <td th:text="${conv.employee != null ? conv.employee.locationId : (conv.locationName != null ? conv.locationName : '')}"></td>
            <td th:text="${conv.employee != null ? conv.employee.departementId : (conv.departementName != null ? conv.departementName : '')}"></td>
            <td th:text="${conv.lastMessage}"></td>
            <td th:text="${conv.lastDate}"></td>
            <td>
                <a th:if="${conv.employee != null}" th:href="@{'/messages/' + ${conv.employee.id}}" class="btn btn-primary">Ouvrir</a>
                <a th:if="${conv.employee == null}" th:href="@{'/messages/' + ${conv.fallbackId}}" class="btn btn-warning">Accéder</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
