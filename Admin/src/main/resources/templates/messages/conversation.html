<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messagerie - Discussion</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body.chat-bg {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-header {
            display: flex;
            align-items: center;
            padding: 24px 24px 12px 24px;
            border-bottom: 1px solid #e0e0e0;
            background: #f7fafc;
            border-radius: 18px 18px 0 0;
        }
        .chat-header-avatar {
            width: 48px;
            height: 48px;
            background: #4f8cff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.7rem;
            font-weight: bold;
            margin-right: 18px;
        }
        .chat-header-info {
            flex: 1;
        }
        .chat-header-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #222;
        }
        .chat-header-meta {
            font-size: 0.95rem;
            color: #888;
            margin-top: 2px;
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .chat-bubble-row {
            display: flex;
            align-items: flex-end;
        }
        .chat-bubble {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 1.05rem;
            margin-bottom: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            word-break: break-word;
            position: relative;
        }
        .chat-bubble-employee {
            background: #e3e9f7;
            color: #222;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .chat-bubble-admin {
            background: #4f8cff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .chat-bubble-avatar, .chat-bubble-avatar-admin {
            width: 32px;
            height: 32px;
            background: #bfc9d9;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0 8px;
        }
        .chat-bubble-avatar-admin {
            background: #4f8cff;
        }
        .chat-bubble-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .chat-bubble-text {
            margin-bottom: 2px;
        }
        .chat-bubble-date {
            font-size: 0.85rem;
            color: #888;
            text-align: right;
        }
        .chat-input-form {
            display: flex;
            padding: 18px 24px;
            border-top: 1px solid #e0e0e0;
            background: #f7fafc;
            border-radius: 0 0 18px 18px;
        }
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #c3cfe2;
            border-radius: 8px;
            font-size: 1.05rem;
            outline: none;
            margin-right: 12px;
            background: #fff;
        }
        .chat-send-btn {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 22px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-send-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body class="chat-bg">
<div th:replace="~{fragments/navbar :: sidebar}"></div>
<div class="chat-container">
    <div class="chat-header">
        <div class="chat-header-avatar">
            <span th:text="${employee != null ? employee.prenom?.substring(0,1) : (employeeSnapshot != null ? employeeSnapshot.prenom?.substring(0,1) : 'U')}"></span>
        </div>
        <div class="chat-header-info">
            <div class="chat-header-title">
                <span th:text="${employee != null ? employee.nom : (employeeSnapshot != null ? employeeSnapshot.nom : 'Employé inconnu')}"></span>
                <span th:text="${employee != null ? employee.prenom : (employeeSnapshot != null ? employeeSnapshot.prenom : '')}"></span>
            </div>
            <div class="chat-header-meta">
                <span th:text="'Location : ' + (${employee != null ? employee.locationId : (employeeSnapshot != null ? employeeSnapshot.locationId : '')})"></span>
                <span> | </span>
                <span th:text="'Département : ' + (${employee != null ? employee.departementId : (employeeSnapshot != null ? employeeSnapshot.departementId : '')})"></span>
            </div>
        </div>
    </div>
    <div class="chat-messages" id="chat-messages">
        <div th:each="msg : ${messages}">
            <div class="chat-bubble-row" th:style="${msg.sender_id == adminId} ? 'justify-content: flex-end;' : 'justify-content: flex-start;'">
                <!-- Message reçu (employé) -->
                <div th:if="${msg.sender_id != adminId}">
                    <div class="chat-bubble-avatar">
                        <span th:text="${employee != null ? employee.prenom?.substring(0,1) : (employeeSnapshot != null ? employeeSnapshot.prenom?.substring(0,1) : 'U')}"></span>
                    </div>
                    <div class="chat-bubble chat-bubble-employee">
                        <div class="chat-bubble-text" th:text="${msg.content}"></div>
                        <div class="chat-bubble-date" th:text="${#dates.format(msg.timestamp, 'dd/MM/yyyy HH:mm')}"></div>
                    </div>
                </div>
                <!-- Message envoyé (admin) -->
                <div th:if="${msg.sender_id == adminId}">
                    <div class="chat-bubble chat-bubble-admin">
                        <div class="chat-bubble-text" th:text="${msg.content}"></div>
                        <div class="chat-bubble-date" th:text="${#dates.format(msg.timestamp, 'dd/MM/yyyy HH:mm')}"></div>
                    </div>
                    <div class="chat-bubble-avatar chat-bubble-avatar-admin">
                        <span>A</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{'/messages/' + ${employee != null ? employee.id : (employeeSnapshot != null ? employeeSnapshot.id : '')}}" method="post" class="chat-input-form">
        <input type="text" name="content" placeholder="Votre message..." required autocomplete="off" class="chat-input" />
        <button type="submit" class="chat-send-btn">Envoyer</button>
    </form>
</div>
<script>
// Scroll to bottom on load
window.onload = function() {
  var el = document.getElementById('chat-messages');
  if (el) el.scrollTop = el.scrollHeight;
}
</script>
</body>
</html>
