<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des partenariats</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 1;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .header i {
        font-size: 2.8rem;
        opacity: 0.9;
      }

      .add-button {
        padding: 15px 25px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }

      .add-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .filters-section {
        background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
        padding: 25px 30px;
        border-bottom: 1px solid rgba(102, 126, 234, 0.1);
      }

      .filters-container {
        display: flex;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .filter-form {
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .filter-label {
        font-weight: 600;
        color: #2c3e50;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .filter-label i {
        color: #667eea;
        width: 16px;
      }

      .filter-input,
      .filter-select {
        padding: 10px 15px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 0.9rem;
        background: white;
        color: #2c3e50;
        transition: all 0.3s ease;
      }

      .filter-input:focus,
      .filter-select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .filter-select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 8px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 35px;
        min-width: 150px;
      }

      .btn-filter {
        padding: 10px 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-filter:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .stats-info {
        display: flex;
        align-items: center;
        gap: 20px;
        color: #667eea;
        font-weight: 600;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .stat-number {
        background: rgba(102, 126, 234, 0.1);
        padding: 4px 10px;
        border-radius: 15px;
        font-weight: 700;
      }

      .table-container {
        padding: 30px;
        overflow-x: auto;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .table thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .table th {
        padding: 20px 15px;
        text-align: left;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.5px;
        border: none;
        position: relative;
      }

      .table th i {
        margin-right: 8px;
        opacity: 0.9;
      }

      .table tbody tr {
        transition: all 0.3s ease;
        border-bottom: 1px solid #f1f3f4;
      }

      .table tbody tr:hover {
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.05) 0%,
          rgba(118, 75, 162, 0.05) 100%
        );
        transform: scale(1.01);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .table td {
        padding: 18px 15px;
        vertical-align: middle;
        color: #2c3e50;
        font-weight: 500;
      }

      .partnership-title {
        font-weight: 600;
        color: #2c3e50;
        font-size: 1.1rem;
      }

      .partnership-description {
        max-width: 300px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        color: #6c757d;
      }

      .type-badge {
        padding: 8px 15px;
        border-radius: 25px;
        font-size: 0.85rem;
        font-weight: 600;
        text-align: center;
        display: inline-block;
        min-width: 100px;
      }

      .type-formation {
        background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        color: white;
      }

      .type-loisirs {
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
      }

      .type-offres {
        background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
        color: #212529;
      }

      .type-other {
        background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        color: white;
      }

      .partnership-image {
        width: 80px;
        height: 60px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 2px solid white;
        transition: transform 0.3s ease;
      }

      .partnership-image:hover {
        transform: scale(1.1);
      }

      .actions-cell {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      .btn-small {
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-small::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-small:hover::before {
        left: 100%;
      }

      .btn-edit {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      }

      .btn-edit:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-delete {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
      }

      .btn-delete:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
      }

      .delete-form {
        display: inline;
      }

      .empty-state {
        text-align: center;
        padding: 60px 30px;
        color: #6c757d;
      }

      .empty-state i {
        font-size: 4rem;
        color: #e9ecef;
        margin-bottom: 20px;
      }

      .empty-state h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #495057;
      }

      .empty-state p {
        font-size: 1rem;
        margin-bottom: 30px;
      }

      @media (max-width: 768px) {
        .container {
          margin: 15px;
          border-radius: 15px;
        }

        .header-content {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }

        .header h1 {
          font-size: 2rem;
          flex-direction: column;
          gap: 10px;
        }

        .filters-container {
          flex-direction: column;
          align-items: stretch;
        }

        .filter-form {
          flex-direction: column;
          gap: 15px;
        }

        .filter-group {
          width: 100%;
        }

        .filter-input,
        .filter-select {
          width: 100%;
        }

        .table-container {
          padding: 20px;
        }

        .table {
          font-size: 0.9rem;
        }

        .table th,
        .table td {
          padding: 12px 8px;
        }

        .actions-cell {
          flex-direction: column;
          gap: 5px;
        }

        .btn-small {
          width: 100%;
          justify-content: center;
        }

        .partnership-description {
          max-width: 200px;
        }
      }

      @media (max-width: 480px) {
        .table th:nth-child(2),
        .table td:nth-child(2) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-content">
          <h1>
            <i class="fas fa-handshake"></i>
            Partenariats
          </h1>
          <a th:href="@{/partenariats/create}" class="add-button">
            <i class="fas fa-plus"></i>
            Nouveau partenariat
          </a>
        </div>
      </div>

      <div class="filters-section">
        <div class="filters-container">
          <form method="get" th:action="@{/partenariats}" class="filter-form">
            <div class="filter-group">
              <label class="filter-label">
                <i class="fas fa-search"></i>
                Recherche
              </label>
              <input
                type="text"
                name="titre"
                placeholder="Rechercher par titre"
                th:value="${param.titre}"
                class="filter-input"
              />
            </div>

            <div class="filter-group">
              <label class="filter-label">
                <i class="fas fa-tag"></i>
                Type
              </label>
              <select name="type" class="filter-select">
                <option value="">Tous types</option>
                <option
                  value="formation"
                  th:selected="${param.type == 'formation'}"
                >
                  Formation
                </option>
                <option
                  value="loisirs"
                  th:selected="${param.type == 'loisirs'}"
                >
                  Loisirs
                </option>
                <option
                  value="offres spéciales"
                  th:selected="${param.type == 'offres spéciales'}"
                >
                  Offres spéciales
                </option>
              </select>
            </div>

            <button type="submit" class="btn-filter">
              <i class="fas fa-filter"></i>
              Filtrer
            </button>
          </form>

          <div class="stats-info">
            <div class="stat-item">
              <i class="fas fa-handshake"></i>
              <span>Total :</span>
              <span class="stat-number" th:text="${#lists.size(partenariats)}"
                >0</span
              >
            </div>
            <div class="stat-item">
              <i class="fas fa-chart-line"></i>
              <span>Gestion partenaires</span>
            </div>
          </div>
        </div>
      </div>

      <div class="table-container">
        <table class="table" th:if="${not #lists.isEmpty(partenariats)}">
          <thead>
            <tr>
              <th>
                <i class="fas fa-heading"></i>
                Titre
              </th>
              <th>
                <i class="fas fa-align-left"></i>
                Description
              </th>
              <th>
                <i class="fas fa-tag"></i>
                Type
              </th>
              <th>
                <i class="fas fa-image"></i>
                Logo
              </th>
              <th>
                <i class="fas fa-cogs"></i>
                Actions
              </th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="p : ${partenariats}">
              <td>
                <span class="partnership-title" th:text="${p.titre}"
                  >Titre</span
                >
              </td>
              <td>
                <span
                  class="partnership-description"
                  th:text="${p.description}"
                  th:title="${p.description}"
                  >Description</span
                >
              </td>
              <td>
                <span
                  class="type-badge"
                  th:classappend="${p.type == 'formation'} ? 'type-formation' : 
                                             (${p.type == 'loisirs'} ? 'type-loisirs' : 
                                             (${p.type == 'offres spéciales'} ? 'type-offres' : 'type-other'))"
                  th:text="${p.type}"
                  >Type</span
                >
              </td>
              <td>
                <img
                  th:src="${p.image}"
                  alt="Logo partenariat"
                  class="partnership-image"
                />
              </td>
              <td>
                <div class="actions-cell">
                  <a
                    th:href="@{'/partenariats/edit/' + ${p.id}}"
                    class="btn-small btn-edit"
                  >
                    <i class="fas fa-edit"></i>
                    Modifier
                  </a>
                  <form
                    th:action="@{'/partenariats/delete/' + ${p.id}}"
                    method="post"
                    class="delete-form"
                  >
                    <button
                      type="submit"
                      class="btn-small btn-delete"
                      onclick="return confirm('Supprimer ce partenariat ?')"
                    >
                      <i class="fas fa-trash"></i>
                      Supprimer
                    </button>
                  </form>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div th:if="${#lists.isEmpty(partenariats)}" class="empty-state">
          <i class="fas fa-handshake"></i>
          <h3>Aucun partenariat trouvé</h3>
          <p>
            Commencez par créer votre premier partenariat ou ajustez vos filtres
            de recherche.
          </p>
          <a th:href="@{/partenariats/create}" class="btn-small btn-edit">
            <i class="fas fa-plus"></i>
            Créer un partenariat
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
