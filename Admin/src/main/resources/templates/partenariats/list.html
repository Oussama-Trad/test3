<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des partenariats</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Partenariats</h1>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <form method="get" th:action="@{/partenariats}" style="margin: 0;">
            <input type="text" name="titre" placeholder="Rechercher par titre" th:value="${param.titre}" />
            <select name="type">
                <option value="">Tous types</option>
                <option value="formation" th:selected="${param.type == 'formation'}">Formation</option>
                <option value="loisirs" th:selected="${param.type == 'loisirs'}">Loisirs</option>
                <option value="offres spéciales" th:selected="${param.type == 'offres spéciales'}">Offres spéciales</option>
            </select>
            <button type="submit">Filtrer</button>
        </form>
        <a th:href="@{/partenariats/create}" style="text-decoration:none;">
            <button type="button" style="background-color:#007bff;color:white;padding:10px 18px;border:none;border-radius:5px;font-size:16px;cursor:pointer;">+ Nouveau partenariat</button>
        </a>
    </div>
    <table border="1">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Description</th>
                <th>Type</th>
                <th>Image/Logo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${partenariats}">
            <td th:text="${p.titre}">Titre</td>
            <td th:text="${p.description}">Description</td>
            <td th:text="${p.type}">Type</td>
            <td><img th:src="${p.image}" alt="logo" style="max-width:80px;max-height:60px;"/></td>
            <td>
                <a th:href="@{'/partenariats/edit/' + ${p.id}}">Modifier</a>
                <form th:action="@{'/partenariats/delete/' + ${p.id}}" method="post" style="display:inline">
                    <button type="submit" onclick="return confirm('Supprimer ce partenariat ?')">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
