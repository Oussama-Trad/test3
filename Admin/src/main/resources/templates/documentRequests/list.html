<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demandes de documents</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px 20px 0 0;
        padding: 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(102, 126, 234, 0.1) 0%,
          transparent 70%
        );
        animation: shimmer 4s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
      }

      .header h2 {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2c3e50;
        margin: 0;
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .header i {
        color: #667eea;
        font-size: 2.8rem;
      }

      .stats-bar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-left: 1px solid rgba(255, 255, 255, 0.2);
        border-right: 1px solid rgba(255, 255, 255, 0.2);
      }

      .stats {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 600;
        color: #2c3e50;
      }

      .stat-item i {
        color: #667eea;
        width: 20px;
      }

      .table-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 0 0 20px 20px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .table-wrapper {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        min-width: 1200px;
      }

      thead {
        background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
      }

      th {
        padding: 20px 15px;
        text-align: left;
        font-weight: 700;
        color: #2c3e50;
        font-size: 1rem;
        border-bottom: 2px solid #e1e8ed;
        white-space: nowrap;
      }

      th i {
        margin-right: 8px;
        color: #667eea;
        width: 20px;
      }

      tbody tr {
        transition: all 0.3s ease;
        border-bottom: 1px solid #f1f3f4;
      }

      tbody tr:nth-child(even) {
        background: rgba(248, 249, 255, 0.5);
      }

      tbody tr:hover {
        background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
        transform: scale(1.01);
      }

      td {
        padding: 20px 15px;
        vertical-align: middle;
        color: #2c3e50;
        max-width: 200px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .employee-name {
        font-weight: 600;
        color: #667eea;
      }

      .document-type {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        background: linear-gradient(135deg, #48cae4 0%, #0077b6 100%);
        color: white;
      }

      .department-tag {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        background: linear-gradient(135deg, #f72585 0%, #b5179e 100%);
        color: white;
      }

      .location-tag {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        background: linear-gradient(135deg, #06ffa5 0%, #00b4d8 100%);
        color: white;
      }

      .date-info {
        font-family: "Courier New", monospace;
        font-size: 0.9rem;
        color: #666;
        background: rgba(102, 126, 234, 0.1);
        padding: 5px 10px;
        border-radius: 8px;
      }

      .status-badge {
        display: inline-block;
        padding: 6px 15px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-en-attente {
        background: linear-gradient(135deg, #ffc107 0%, #ff8f00 100%);
        color: white;
      }

      .status-en-cours {
        background: linear-gradient(135deg, #17a2b8 0%, #0056b3 100%);
        color: white;
      }

      .status-accepte {
        background: linear-gradient(135deg, #28a745 0%, #155724 100%);
        color: white;
      }

      .status-refuse {
        background: linear-gradient(135deg, #dc3545 0%, #721c24 100%);
        color: white;
      }

      .comment-cell {
        max-width: 150px;
        font-style: italic;
        color: #666;
      }

      .action-form {
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(102, 126, 234, 0.05);
        padding: 10px;
        border-radius: 12px;
      }

      .status-select {
        padding: 8px 12px;
        border: 2px solid #e1e8ed;
        border-radius: 8px;
        font-size: 0.9rem;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 8px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 30px;
        min-width: 120px;
      }

      .status-select:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .update-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 5px;
        white-space: nowrap;
      }

      .update-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 15px 25px;
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
        margin-top: 20px;
      }

      .back-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .empty-state i {
        font-size: 4rem;
        color: #ccc;
        margin-bottom: 20px;
      }

      .empty-state h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #2c3e50;
      }

      @media (max-width: 768px) {
        .container {
          margin: 10px;
        }

        .header h2 {
          font-size: 2rem;
          flex-direction: column;
          gap: 10px;
        }

        .stats {
          flex-direction: column;
          gap: 15px;
        }

        .stats-bar {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }

        .action-form {
          flex-direction: column;
          gap: 8px;
        }

        .status-select,
        .update-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>
          <i class="fas fa-file-alt"></i>
          Demandes de documents
        </h2>
      </div>

      <div class="stats-bar">
        <div class="stats">
          <div class="stat-item">
            <i class="fas fa-list"></i>
            <span
              th:text="${#lists.size(requests)} + ' demande(s) au total'"
            ></span>
          </div>
          <div class="stat-item">
            <i class="fas fa-clock"></i>
            <span>Dernière mise à jour</span>
          </div>
        </div>
      </div>

      <div class="table-container">
        <div class="table-wrapper">
          <table th:if="${not #lists.isEmpty(requests)}">
            <thead>
              <tr>
                <th><i class="fas fa-user"></i> Employé</th>
                <th><i class="fas fa-file"></i> Type de document</th>
                <th><i class="fas fa-building"></i> Département</th>
                <th><i class="fas fa-map-marker-alt"></i> Localisation</th>
                <th><i class="fas fa-calendar"></i> Date</th>
                <th><i class="fas fa-flag"></i> Statut</th>
                <th><i class="fas fa-comment"></i> Commentaire</th>
                <th><i class="fas fa-cogs"></i> Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="req : ${requests}">
                <td>
                  <div
                    class="employee-name"
                    th:text="${employeeMap.containsKey(req.employeeId) ? employeeMap[req.employeeId] : 'Inconnu'}"
                    th:title="${employeeMap.containsKey(req.employeeId) ? employeeMap[req.employeeId] : 'Inconnu'}"
                  ></div>
                </td>
                <td>
                  <span
                    class="document-type"
                    th:text="${docTypeMap.containsKey(req.documentTypeId) ? docTypeMap[req.documentTypeId] : 'Inconnu'}"
                    th:title="${docTypeMap.containsKey(req.documentTypeId) ? docTypeMap[req.documentTypeId] : 'Inconnu'}"
                  ></span>
                </td>
                <td>
                  <span
                    class="department-tag"
                    th:text="${departementMap.containsKey(req.departmentId) ? departementMap[req.departmentId] : 'Inconnu'}"
                    th:title="${departementMap.containsKey(req.departmentId) ? departementMap[req.departmentId] : 'Inconnu'}"
                  ></span>
                </td>
                <td>
                  <span
                    class="location-tag"
                    th:text="${locationMap.containsKey(req.locationId) ? locationMap[req.locationId] : 'Inconnu'}"
                    th:title="${locationMap.containsKey(req.locationId) ? locationMap[req.locationId] : 'Inconnu'}"
                  ></span>
                </td>
                <td>
                  <div
                    class="date-info"
                    th:text="${#dates.format(req.createdAt, 'dd/MM/yyyy HH:mm')}"
                  ></div>
                </td>
                <td>
                  <span
                    class="status-badge"
                    th:classappend="${req.status == 'En attente' ? 'status-en-attente' : (req.status == 'En cours' ? 'status-en-cours' : (req.status == 'Accepté' ? 'status-accepte' : 'status-refuse'))}"
                    th:text="${req.status}"
                  ></span>
                </td>
                <td>
                  <div
                    class="comment-cell"
                    th:text="${req.commentaire}"
                    th:title="${req.commentaire}"
                  ></div>
                </td>
                <td>
                  <form
                    th:action="@{'/document-requests/update-status/' + ${req.id}}"
                    method="post"
                    class="action-form"
                  >
                    <select name="status" class="status-select">
                      <option th:selected="${req.status == 'En attente'}">
                        En attente
                      </option>
                      <option th:selected="${req.status == 'En cours'}">
                        En cours
                      </option>
                      <option th:selected="${req.status == 'Accepté'}">
                        Accepté
                      </option>
                      <option th:selected="${req.status == 'Refusé'}">
                        Refusé
                      </option>
                    </select>
                    <button type="submit" class="update-btn">
                      <i class="fas fa-sync-alt"></i>
                      Changer
                    </button>
                  </form>
                </td>
              </tr>
            </tbody>
          </table>

          <div th:if="${#lists.isEmpty(requests)}" class="empty-state">
            <i class="fas fa-file-alt"></i>
            <h3>Aucune demande de document</h3>
            <p>Aucune demande de document n'a été trouvée dans le système.</p>
          </div>
        </div>
      </div>

      <a href="/" class="back-link">
        <i class="fas fa-home"></i>
        Retour accueil
      </a>
    </div>
  </body>
</html>
