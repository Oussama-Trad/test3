<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle actualité</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Nouvelle actualité</h2>
    <form th:action="@{/actualites/create}" th:object="${actualite}" method="post" enctype="multipart/form-data">
        <label>Titre :</label>
        <input type="text" th:field="*{titre}" required><br>
        <label>Description :</label>
        <textarea th:field="*{description}" required></textarea><br>
    <label>Photo :</label>
    <input type="file" name="photoFile"><br>
        <div th:if="${role} == 'superadmin'">
            <label>Localisation :</label>
            <select th:field="*{locationId}">
                <option value="">Choisir</option>
                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.nom}"></option>
            </select><br>
            <label>Département :</label>
            <select th:field="*{departementId}">
                <option value="">Choisir</option>
                <option th:each="dep : ${departements}" th:value="${dep.id}" th:text="${dep.nom}"></option>
            </select><br>
        </div>
        <button type="submit">Créer</button>
        <a th:href="@{/actualites}">Annuler</a>
    </form>
</div>
</body>
</html>
