<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détail employé</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="admin-layout">
    <div th:replace="~{fragments/navbar :: sidebar}"></div>
    <main class="main-content">
        <div class="container">
            <h2>Détail de l'employé</h2>
            <div class="employee-detail">
                <img th:src="${employee.photoDeProfil}" alt="Profil" style="width:80px;height:80px;border-radius:50%;object-fit:cover;">
                <ul>
                    <li><b>Nom :</b> <span th:text="${employee.nom}"></span></li>
                    <li><b>Prénom :</b> <span th:text="${employee.prenom}"></span></li>
                    <li><b>ID :</b> <span th:text="${employee.id}"></span></li>
                    <li><b>Adresse 1 :</b> <span th:text="${employee.adresse1}"></span></li>
                    <li><b>Adresse 2 :</b> <span th:text="${employee.adresse2}"></span></li>
                    <li><b>Téléphone :</b> <span th:text="${employee.numTel}"></span></li>
                    <li><b>Téléphone parentale :</b> <span th:text="${employee.numTelParentale}"></span></li>
                    <li><b>Location :</b> <span th:text="${locationMap[employee.locationId] != null ? locationMap[employee.locationId] : employee.locationId}"></span></li>
                    <li><b>Département :</b> <span th:text="${departementMap[employee.departementId] != null ? departementMap[employee.departementId] : employee.departementId}"></span></li>
                    <li><b>Créé le :</b> <span th:text="${#dates.format(employee.createdAt, 'dd/MM/yyyy HH:mm')}"></span></li>
                    <li><b>Modifié le :</b> <span th:text="${#dates.format(employee.updatedAt, 'dd/MM/yyyy HH:mm')}"></span></li>
                </ul>
                <a th:href="@{'/employees/' + ${employee._id} + '/edit'}" class="btn">Modifier</a>
                <form th:action="@{'/employees/' + ${employee._id} + '/delete'}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Supprimer cet employé ?')">Supprimer</button>
                </form>
                <a th:href="@{/employees}" class="btn">Retour à la liste</a>
            </div>
        </div>
    </main>
</div>
</body>
</html>
