<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un employé</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="admin-layout">
    <div th:replace="~{fragments/navbar :: sidebar}"></div>
    <main class="main-content">
        <div class="container">
            <h2>Créer un nouvel employé</h2>
            <form th:action="@{/employees}" th:object="${employee}" method="post">
                <input type="text" th:field="*{nom}" placeholder="Nom" required>
                <input type="text" th:field="*{prenom}" placeholder="Prénom" required>
                <input type="text" th:field="*{id}" placeholder="ID employé" required>
                <input type="text" th:field="*{adresse1}" placeholder="Adresse 1">
                <input type="text" th:field="*{adresse2}" placeholder="Adresse 2">
                <input type="text" th:field="*{numTel}" placeholder="Téléphone" required>
                <input type="text" th:field="*{numTelParentale}" placeholder="Téléphone parentale">
                <select id="location" name="location" th:field="*{location}" required>
                    <option value="">Sélectionner une location</option>
                </select>
                <select id="departement" name="departement" th:field="*{departement}" required>
                    <option value="">Sélectionner un département</option>
                </select>
                <input type="hidden" th:field="*{photoDeProfil}" value="" />
                <button type="submit" class="btn">Créer</button>
                <a th:href="@{/employees}" class="btn">Annuler</a>
            </form>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    fetch('/api/locations')
                        .then(res => res.json())
                        .then(locations => {
                            const select = document.getElementById('location');
                            locations.forEach(loc => {
                                const opt = document.createElement('option');
                                opt.value = loc.id || loc._id;
                                opt.textContent = loc.nom;
                                select.appendChild(opt);
                            });
                        });
                    document.getElementById('location').addEventListener('change', function(e) {
                        const locationId = e.target.value;
                        console.log('Location sélectionnée, id =', locationId);
                        fetch('/api/departements/byLocation/' + locationId)
                            .then(res => res.json())
                            .then(deps => {
                                console.log('Départements reçus pour location', locationId, ':', deps);
                                const depSelect = document.getElementById('departement');
                                depSelect.innerHTML = '<option value="">Sélectionner un département</option>';
                                deps.forEach(dep => {
                                    const opt = document.createElement('option');
                                    opt.value = dep.id || dep._id;
                                    opt.textContent = dep.nom;
                                    depSelect.appendChild(opt);
                                });
                            });
                    });
                });
            </script>
        </div>
    </main>
</div>
</body>
</html>
