<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des employés</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .admin-layout {
        display: flex;
        min-height: 100vh;
      }

      .main-content {
        flex: 1;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        z-index: 1;
      }

      .header h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .header i {
        font-size: 2.8rem;
        opacity: 0.9;
      }

      .add-button {
        padding: 15px 25px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        border: 2px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
      }

      .add-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .stats-bar {
        background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
        padding: 20px 30px;
        border-bottom: 1px solid rgba(102, 126, 234, 0.1);
      }

      .stats-container {
        display: flex;
        gap: 30px;
        align-items: center;
        flex-wrap: wrap;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 10px;
        color: #667eea;
        font-weight: 600;
      }

      .stat-item i {
        font-size: 1.2rem;
      }

      .stat-number {
        background: rgba(102, 126, 234, 0.1);
        padding: 5px 12px;
        border-radius: 20px;
        color: #667eea;
        font-weight: 700;
      }

      .table-container {
        padding: 30px;
        overflow-x: auto;
      }

      .table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .table thead {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .table th {
        padding: 20px 15px;
        text-align: left;
        font-weight: 600;
        font-size: 1rem;
        letter-spacing: 0.5px;
        border: none;
        position: relative;
      }

      .table th i {
        margin-right: 8px;
        opacity: 0.9;
      }

      .table tbody tr {
        transition: all 0.3s ease;
        border-bottom: 1px solid #f1f3f4;
      }

      .table tbody tr:hover {
        background: linear-gradient(
          135deg,
          rgba(102, 126, 234, 0.05) 0%,
          rgba(118, 75, 162, 0.05) 100%
        );
        transform: scale(1.01);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .table td {
        padding: 18px 15px;
        vertical-align: middle;
        color: #2c3e50;
        font-weight: 500;
      }

      .employee-photo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #667eea;
        transition: transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .employee-photo:hover {
        transform: scale(1.1);
      }

      .employee-name {
        font-weight: 600;
        color: #2c3e50;
      }

      .location-badge {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-block;
      }

      .department-badge {
        background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-block;
      }

      .na-badge {
        background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        color: white;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85rem;
        font-weight: 600;
        display: inline-block;
      }

      .actions-cell {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      .btn-small {
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-small::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn-small:hover::before {
        left: 100%;
      }

      .btn-small:not(.btn-danger) {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      }

      .btn-small:not(.btn-danger):hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      .btn-small.btn-danger {
        background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        color: white;
        box-shadow: 0 2px 8px rgba(231, 76, 60, 0.3);
      }

      .btn-small.btn-danger:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(231, 76, 60, 0.4);
      }

      .delete-form {
        display: inline;
      }

      .empty-state {
        text-align: center;
        padding: 60px 30px;
        color: #6c757d;
      }

      .empty-state i {
        font-size: 4rem;
        color: #e9ecef;
        margin-bottom: 20px;
      }

      .empty-state h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: #495057;
      }

      .empty-state p {
        font-size: 1rem;
        margin-bottom: 30px;
      }

      @media (max-width: 768px) {
        .admin-layout {
          flex-direction: column;
        }

        .container {
          margin: 15px;
          border-radius: 15px;
        }

        .header-content {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }

        .header h2 {
          font-size: 2rem;
          flex-direction: column;
          gap: 10px;
        }

        .table-container {
          padding: 20px;
        }

        .table {
          font-size: 0.9rem;
        }

        .table th,
        .table td {
          padding: 12px 8px;
        }

        .actions-cell {
          flex-direction: column;
          gap: 5px;
        }

        .btn-small {
          width: 100%;
          justify-content: center;
        }

        .stats-container {
          justify-content: center;
          text-align: center;
        }
      }

      @media (max-width: 480px) {
        .table th:nth-child(3),
        .table td:nth-child(3) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-layout">
      <div th:replace="~{fragments/navbar :: sidebar}"></div>
      <main class="main-content">
        <div class="container">
          <div class="header">
            <div class="header-content">
              <h2>
                <i class="fas fa-users"></i>
                Liste des employés
              </h2>
              <a th:href="@{/employees/create}" class="add-button">
                <i class="fas fa-plus"></i>
                Ajouter un employé
              </a>
            </div>
          </div>

          <div class="stats-bar">
            <div class="stats-container">
              <div class="stat-item">
                <i class="fas fa-users"></i>
                <span>Total employés :</span>
                <span class="stat-number" th:text="${#lists.size(employees)}"
                  >0</span
                >
              </div>
              <div class="stat-item">
                <i class="fas fa-building"></i>
                <span>Locations actives</span>
              </div>
              <div class="stat-item">
                <i class="fas fa-chart-line"></i>
                <span>Gestion RH</span>
              </div>
            </div>
          </div>

          <div class="table-container">
            <table class="table" th:if="${not #lists.isEmpty(employees)}">
              <thead>
                <tr>
                  <th>
                    <i class="fas fa-image"></i>
                    Photo
                  </th>
                  <th>
                    <i class="fas fa-user"></i>
                    Nom
                  </th>
                  <th>
                    <i class="fas fa-user"></i>
                    Prénom
                  </th>
                  <th>
                    <i class="fas fa-map-marker-alt"></i>
                    Location
                  </th>
                  <th>
                    <i class="fas fa-users"></i>
                    Département
                  </th>
                  <th>
                    <i class="fas fa-cogs"></i>
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="employee : ${employees}">
                  <td>
                    <img
                      th:src="${employee.photoDeProfil}"
                      alt="Profil"
                      class="employee-photo"
                    />
                  </td>
                  <td>
                    <span
                      class="employee-name"
                      th:text="${employee.nom}"
                    ></span>
                  </td>
                  <td>
                    <span
                      class="employee-name"
                      th:text="${employee.prenom}"
                    ></span>
                  </td>
                  <td>
                    <span
                      th:if="${employee.locationId != null && locationMap[employee.locationId] != null}"
                      th:text="${locationMap[employee.locationId]}"
                      class="location-badge"
                    ></span>
                    <span
                      th:if="${employee.locationId != null && locationMap[employee.locationId] == null}"
                      th:text="${employee.locationId}"
                      class="location-badge"
                    ></span>
                    <span
                      th:if="${employee.locationId == null}"
                      class="na-badge"
                      >N/A</span
                    >
                  </td>
                  <td>
                    <span
                      th:if="${employee.departementId != null && departementMap[employee.departementId] != null}"
                      th:text="${departementMap[employee.departementId]}"
                      class="department-badge"
                    ></span>
                    <span
                      th:if="${employee.departementId != null && departementMap[employee.departementId] == null}"
                      th:text="${employee.departementId}"
                      class="department-badge"
                    ></span>
                    <span
                      th:if="${employee.departementId == null}"
                      class="na-badge"
                      >N/A</span
                    >
                  </td>
                  <td>
                    <div class="actions-cell">
                      <a
                        th:href="@{'/employees/' + ${employee.id}}"
                        class="btn-small"
                      >
                        <i class="fas fa-eye"></i>
                        Détail
                      </a>
                      <a
                        th:href="@{'/employees/' + ${employee.id} + '/edit'}"
                        class="btn-small"
                      >
                        <i class="fas fa-edit"></i>
                        Modifier
                      </a>
                      <form
                        th:action="@{'/employees/' + ${employee.id} + '/delete'}"
                        method="post"
                        class="delete-form"
                      >
                        <button
                          type="submit"
                          class="btn-small btn-danger"
                          onclick="return confirm('Supprimer cet employé ?')"
                        >
                          <i class="fas fa-trash"></i>
                          Supprimer
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <div th:if="${#lists.isEmpty(employees)}" class="empty-state">
              <i class="fas fa-users"></i>
              <h3>Aucun employé trouvé</h3>
              <p>
                Commencez par ajouter votre premier employé à la base de
                données.
              </p>
              <a th:href="@{/employees/create}" class="btn-small">
                <i class="fas fa-plus"></i>
                Ajouter un employé
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
