<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifier employé</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        min-height: 100vh;
      }

      .admin-layout {
        display: flex;
        min-height: 100vh;
      }

      .main-content {
        flex: 1;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        overflow: hidden;
        animation: slideIn 0.6s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
        padding: 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes shimmer {
        0%,
        100% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(180deg);
        }
      }

      .header h2 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0;
        position: relative;
        z-index: 1;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }

      .header i {
        font-size: 2.8rem;
        opacity: 0.9;
      }

      .form-container {
        padding: 40px;
      }

      .current-values {
        background: linear-gradient(135deg, #fff5f5 0%, #ffe8e8 100%);
        padding: 25px;
        border-radius: 15px;
        border: 1px solid rgba(255, 107, 107, 0.2);
        margin-bottom: 30px;
        animation: fadeInUp 0.6s ease-out;
      }

      .current-values h3 {
        color: #ff6b6b;
        font-size: 1.3rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .current-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .current-item {
        display: flex;
        align-items: center;
        gap: 8px;
        color: #6c757d;
        font-size: 0.9rem;
      }

      .current-item i {
        color: #ff6b6b;
        width: 16px;
      }

      .current-item strong {
        color: #2c3e50;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 25px;
        margin-bottom: 25px;
      }

      .form-group {
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
      }

      .form-group:nth-child(1) {
        animation-delay: 0.1s;
      }
      .form-group:nth-child(2) {
        animation-delay: 0.2s;
      }
      .form-group:nth-child(3) {
        animation-delay: 0.3s;
      }
      .form-group:nth-child(4) {
        animation-delay: 0.4s;
      }
      .form-group:nth-child(5) {
        animation-delay: 0.5s;
      }
      .form-group:nth-child(6) {
        animation-delay: 0.6s;
      }
      .form-group:nth-child(7) {
        animation-delay: 0.7s;
      }

      .form-group-full {
        grid-column: 1 / -1;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      label {
        display: block;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
        font-size: 1rem;
        position: relative;
      }

      label i {
        margin-right: 8px;
        color: #ff6b6b;
        width: 20px;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e8ed;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        color: #2c3e50;
      }

      input[type="text"]:focus,
      select:focus {
        outline: none;
        border-color: #ff6b6b;
        box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        transform: translateY(-2px);
      }

      select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 12px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 40px;
      }

      .required-field::after {
        content: "*";
        color: #e74c3c;
        margin-left: 4px;
      }

      .location-section {
        background: linear-gradient(135deg, #fff8f8 0%, #ffebeb 100%);
        padding: 25px;
        border-radius: 15px;
        border: 1px solid #e1e8ed;
        margin: 20px 0;
        grid-column: 1 / -1;
      }

      .location-section h3 {
        color: #ff6b6b;
        font-size: 1.2rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }

      .location-section h3 i {
        margin-right: 10px;
        font-size: 1.4rem;
      }

      .location-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
      }

      .photo-section {
        background: linear-gradient(135deg, #f8f8ff 0%, #e8e8ff 100%);
        padding: 25px;
        border-radius: 15px;
        border: 1px solid #e1e8ed;
        margin: 20px 0;
        grid-column: 1 / -1;
      }

      .photo-section h3 {
        color: #6c5ce7;
        font-size: 1.2rem;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      }

      .photo-section h3 i {
        margin-right: 10px;
        font-size: 1.4rem;
      }

      .button-group {
        display: flex;
        gap: 15px;
        margin-top: 30px;
        justify-content: center;
        grid-column: 1 / -1;
      }

      .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
      }

      .btn-secondary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
      }

      .form-info {
        background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
        padding: 15px;
        border-radius: 10px;
        border-left: 4px solid #ffc107;
        margin-bottom: 20px;
        color: #856404;
        grid-column: 1 / -1;
      }

      .form-info i {
        margin-right: 8px;
        color: #ffc107;
      }

      @media (max-width: 768px) {
        .admin-layout {
          flex-direction: column;
        }

        .container {
          margin: 15px;
          border-radius: 15px;
        }

        .header h2 {
          font-size: 2rem;
          flex-direction: column;
          gap: 10px;
        }

        .form-container {
          padding: 25px;
        }

        .form-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }

        .location-grid {
          grid-template-columns: 1fr;
        }

        .current-info {
          grid-template-columns: 1fr;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="admin-layout">
      <div th:replace="~{fragments/navbar :: sidebar}"></div>
      <main class="main-content">
        <div class="container">
          <div class="header">
            <h2>
              <i class="fas fa-user-edit"></i>
              Modifier l'employé
            </h2>
          </div>

          <div class="form-container">
            <div class="current-values">
              <h3>
                <i class="fas fa-info-circle"></i>
                Valeurs actuelles
              </h3>
              <div class="current-info">
                <div class="current-item">
                  <i class="fas fa-user"></i>
                  <span
                    ><strong
                      th:text="${employee.prenom + ' ' + employee.nom}"
                    ></strong
                  ></span>
                </div>
                <div class="current-item">
                  <i class="fas fa-id-card"></i>
                  <span>ID: <strong th:text="${employee.id}"></strong></span>
                </div>
                <div class="current-item">
                  <i class="fas fa-phone"></i>
                  <span><strong th:text="${employee.numTel}"></strong></span>
                </div>
                <div class="current-item">
                  <i class="fas fa-building"></i>
                  <span
                    ><strong
                      th:text="${locationMap[employee.locationId]}"
                    ></strong
                  ></span>
                </div>
              </div>
            </div>

            <div class="form-info">
              <i class="fas fa-exclamation-triangle"></i>
              Modifiez les champs nécessaires. Les champs marqués d'un
              astérisque (*) sont obligatoires.
            </div>

            <form
              th:action="@{'/employees/' + ${employee._id} + '/edit'}"
              th:object="${employee}"
              method="post"
            >
              <div class="form-grid">
                <div class="form-group">
                  <label for="nom" class="required-field">
                    <i class="fas fa-user"></i>
                    Nom :
                  </label>
                  <input
                    type="text"
                    id="nom"
                    th:field="*{nom}"
                    placeholder="Nom de famille"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="prenom" class="required-field">
                    <i class="fas fa-user"></i>
                    Prénom :
                  </label>
                  <input
                    type="text"
                    id="prenom"
                    th:field="*{prenom}"
                    placeholder="Prénom"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="id" class="required-field">
                    <i class="fas fa-id-card"></i>
                    ID employé :
                  </label>
                  <input
                    type="text"
                    id="id"
                    th:field="*{id}"
                    placeholder="ID unique (ex: EMP001)"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="numTel" class="required-field">
                    <i class="fas fa-phone"></i>
                    Téléphone :
                  </label>
                  <input
                    type="text"
                    id="numTel"
                    th:field="*{numTel}"
                    placeholder="Numéro de téléphone"
                    required
                  />
                </div>

                <div class="form-group">
                  <label for="adresse1">
                    <i class="fas fa-map-marker-alt"></i>
                    Adresse 1 :
                  </label>
                  <input
                    type="text"
                    id="adresse1"
                    th:field="*{adresse1}"
                    placeholder="Adresse principale"
                  />
                </div>

                <div class="form-group">
                  <label for="adresse2">
                    <i class="fas fa-map-marker-alt"></i>
                    Adresse 2 :
                  </label>
                  <input
                    type="text"
                    id="adresse2"
                    th:field="*{adresse2}"
                    placeholder="Complément d'adresse"
                  />
                </div>

                <div class="form-group form-group-full">
                  <label for="numTelParentale">
                    <i class="fas fa-phone-alt"></i>
                    Téléphone parentale :
                  </label>
                  <input
                    type="text"
                    id="numTelParentale"
                    th:field="*{numTelParentale}"
                    placeholder="Numéro de contact d'urgence"
                  />
                </div>

                <div class="location-section">
                  <h3>
                    <i class="fas fa-building"></i>
                    Affectation
                  </h3>
                  <div class="location-grid">
                    <div class="form-group">
                      <label for="locationId" class="required-field">
                        <i class="fas fa-map-marker-alt"></i>
                        Localisation :
                      </label>
                      <select id="locationId" th:field="*{locationId}" required>
                        <option value="">Sélectionner une localisation</option>
                        <option
                          th:each="loc : ${locationMap}"
                          th:value="${loc.key}"
                          th:text="${loc.value}"
                          th:selected="${loc.key == employee.locationId}"
                        ></option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="departementId" class="required-field">
                        <i class="fas fa-users"></i>
                        Département :
                      </label>
                      <select
                        id="departementId"
                        th:field="*{departementId}"
                        required
                      >
                        <option value="">Sélectionner un département</option>
                        <option
                          th:each="dep : ${departementMap}"
                          th:value="${dep.key}"
                          th:text="${dep.value}"
                          th:selected="${dep.key == employee.departementId}"
                        ></option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="photo-section">
                  <h3>
                    <i class="fas fa-camera"></i>
                    Photo de profil
                  </h3>
                  <div class="form-group">
                    <label for="photoDeProfil">
                      <i class="fas fa-link"></i>
                      URL de la photo :
                    </label>
                    <input
                      type="text"
                      id="photoDeProfil"
                      th:field="*{photoDeProfil}"
                      placeholder="https://example.com/photo.jpg"
                    />
                  </div>
                </div>

                <div class="button-group">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    Enregistrer les modifications
                  </button>
                  <a
                    th:href="@{'/employees/' + ${employee._id}}"
                    class="btn btn-secondary"
                  >
                    <i class="fas fa-times"></i>
                    Annuler
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
