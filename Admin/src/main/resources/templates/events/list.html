<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des événements</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h2>Événements</h2>
    <a th:href="@{/events/create}" class="btn">Créer un événement</a>
    <table>
        <thead>
        <tr>
            <th>Titre</th>
            <th>Date début</th>
            <th>Date fin</th>
            <th>Location</th>
            <th>Département</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.title}"></td>
            <td th:text="${#dates.format(event.startDate, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${event.endDate != null ? #dates.format(event.endDate, 'dd/MM/yyyy HH:mm') : '-'}"></td>
                            <td>
                                <span th:if="${event.locationId == 'all'}">Tous</span>
                                <span th:if="${event.locationId != 'all'}">
                                    <span th:each="loc : ${locations}" th:if="${loc.id == event.locationId}" th:text="${loc.nom}"></span>
                                </span>
                            </td>
                        <td>
                            <span th:if="${event.departementId == 'all'}">Tous</span>
                            <span th:if="${event.departementId != 'all'}">
                                <span th:each="dep : ${departements}" th:if="${dep.id == event.departementId}" th:text="${dep.nom}"></span>
                            </span>
                        </td>
            <td>
                <a th:href="@{'/events/edit/' + ${event.id}}">Modifier</a>
                <form th:action="@{'/events/delete/' + ${event.id}}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Supprimer cet événement ?')">Supprimer</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
